hibernate:
	dialect: org.hibernate.dialect.H2Dialect
	show_sql: false
	hbm2ddl.auto: create

jdbc:
	driverClassName: org.h2.Driver
	url: jdbc:h2:./db/todos
	user: sa
	pass: